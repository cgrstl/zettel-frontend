<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zettel AI Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="main-container">
        <div class="sidebar" id="library-panel">
            <div class="panel-header">
                <span class="material-symbols-outlined">source_notes</span>
                Library
            </div>
            <div class="panel-content" id="files-list">
                </div>
        </div>

        <div class="chat-list-panel">
            <div class="panel-header">
                <span class="material-symbols-outlined">chat</span>
                Chats
            </div>
            <div class="button-container">
                <button onclick="startNewChat(false)" class="button-secondary">
                    <span class="material-symbols-outlined">add_comment</span>
                    New General Chat
                </button>
                <button onclick="showFocusPromptModal()" class="button-primary">
                    <span class="material-symbols-outlined">filter_alt</span>
                    New Focused Chat
                </button>
            </div>
            <div class="panel-content" id="chat-history-list">
                </div>
        </div>

        <div class="chat-panel">
            <div class="chat-window" id="chat-window">
                </div>
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Enter a prompt here" onkeydown="handleTextareaKey(event)" oninput="autoGrow(this)"></textarea>
                    <button onclick="sendMessage()" class="button-primary" aria-label="Send Message">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="focus-prompt-modal">
        <div class="modal-content">
            <h2>Create a Focused Chat</h2>
            <p>Define the thematic focus for this conversation (e.g., "Discuss pros and cons of nuclear energy").</p>
            <textarea id="focus-prompt-text" placeholder="Focus prompt..."></textarea>
            <div class="modal-buttons">
                <button onclick="hideFocusPromptModal()" class="button-secondary">Cancel</button>
                <button onclick="saveFocusPrompt()" class="button-primary">Start Chat</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="marked.min.js"></script>

</body>
</html>
